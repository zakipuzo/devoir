<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>menu demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <style>
  .ui-menu {
    width: 200px;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>


 <button onclick="myfct()"></button>
<ul id="menu"  >
  <li>
    <div><span class="ui-icon ui-icon-disk"></span>Item s1</div>
  </li>
  <li>
    <div>Item 2</div>
  </li>
  <li>
    <div class="ui-state-active">Item 3</div>
    <ul>
      <li class="ui-state-disabled">
        <div >Item 3-1</div>
      </li>
      <li>
        <div>Item 3-2</div>
      </li>
      <li>
        <div>Item 3-3</div>
      </li>
    </ul>
  </li>
  <li>
    <div>Item 4</div>
  </li>
  <li>
    <div>Item 5</div>
  </li>
</ul>
 
<script> 

function myfct() { 
    $( "#menu" ).toggle();

}
$( "#menu" ).menu({
  classes: {
    "ui-menu": "highlight",
    "ui-menu-item": "jjj",
    "menuitem": "hhh"
  },
  // Qaund on est pas en focus 
 /* blur: function( event, ui ) {
 ui.item.css("background-color","red");
  },
  select: function( event, ui ) {
   
    alert("hhh")
  }*/

});

var themeClass = $( "#menu" ).menu( "option", "classes.ui-menu" );
 
</script>
 
</body>
</html>
